<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script>
            var app = angular.module("first",[]);
            app.controller('formcontrol',function($scope){
                $scope.onsubmit = function(){
                    $scope.name="";
                }

            });
        </script>

    </head>
    <body ng-app="first">
        <from name="myform" ng-controller="formcontrol">
            <input type="text" name="name" ng-mode="user.name" required>
            <span ng-show="user.name.$error.required" >Name is required</span>
        </from>

</html>
